<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: #000000;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        @font-face {
            font-family: 'ConthraxBold';
            src: url('https://raw.githubusercontent.com/BSMediaGroup/DC-RES/master/FONTS/Conthrax/conthrax-bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }
        @font-face {
            font-family: 'CounterStream';
            src: url('https://raw.githubusercontent.com/BSMediaGroup/DC-RES/master/FONTS/CounterStream/CounterStream.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 99999;
            overflow: hidden;
        }
        .loader::after {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 200px;
            background: radial-gradient(ellipse at center, rgba(130, 118, 236, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
            z-index: 100000;
        }
        #particles-js {
            position: absolute;
            top: 0;
            width: 100%;
            height: 200px;
            z-index: 100001;
        }
        .loader-logo {
            max-width: 1400px;
            width: 80%;
            height: auto;
            margin-bottom: 20px;
            animation: logoFadeIn 1s ease forwards;
            z-index: 100002;
        }
        .loader-text {
            font-size: 24px;
            text-align: center;
            z-index: 100002;
        }
        .danielclancy-loader .loader-text {
            color: #ffffff;
            font-family: 'ConthraxBold', sans-serif;
        }
        .cyanide-loader .loader-text {
            color: #00f6ff;
            font-family: 'CounterStream', sans-serif;
        }
        .loader::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 4px solid;
            border-color: transparent;
            box-sizing: border-box;
            animation: borderGlow 2s infinite alternate;
            z-index: 100000;
        }
        .danielclancy-loader::before {
            border-color: #ffffff;
        }
        .cyanide-loader::before {
            border-color: #00f6ff;
        }
        @keyframes logoFadeIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes borderGlow {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        }
        .cyanide-loader::before {
            animation: borderGlowNeon 2s infinite alternate;
        }
        @keyframes borderGlowNeon {
            0% { box-shadow: 0 0 10px rgba(0, 246, 255, 0.3); }
            100% { box-shadow: 0 0 20px rgba(0, 246, 255, 0.8); }
        }
    </style>
</head>
<body>
    <div id="loader" class="loader">
        <div id="particles-js"></div>
        <img src="https://raw.githubusercontent.com/BSMediaGroup/DC-RES/e284a928892c048cfd565a93d3a9737f680d7b1f/SVG/DC-LOGO-ICON.svg" alt="Logo" class="loader-logo">
        <div id="loader-text" class="loader-text"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        // Get the page parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const page = urlParams.get('page') || 'danielclancy';

        // Update the loader class and text based on the page
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        if (page === 'danielclancy') {
            loader.classList.add('danielclancy-loader');
            loaderText.textContent = 'loading danielclancy.net...';
        } else if (page === 'cyanide') {
            loader.classList.add('cyanide-loader');
            loaderText.textContent = 'loading cyanide.digital...';
        }

        // Initialize particles.js
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 30, density: { enable: true, value_area: 800 } },
                    color: { value: '#8276EC' },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, random: true, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                    size: { value: 3, random: true, anim: { enable: true, speed: 2, size_min: 0.1 } },
                    line_linked: { enable: false },
                    move: {
                        enable: true,
                        speed: 1,
                        direction: 'bottom',
                        random: true,
                        straight: false,
                        out_mode: 'out',
                        bounce: false
                    }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: false }, onclick: { enable: false }, resize: true },
                },
                retina_detect: true
            });
            console.log('Particles initialized');
        }

        // Automatically hide after 3 seconds
        setTimeout(() => {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 1s';
            setTimeout(() => {
                loader.style.display = 'none';
            }, 1000);
        }, 3000);
    </script>
</body>
</html>
